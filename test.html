<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/fonts.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/forms.css" />

    <title>HTML/CSS Modulul 6 - Lectia 12</title>
    <style>
      form {
        padding: 16px;
        width: 500px;
      }

      form:focus-within {
        border: 5px solid green;
      }

      form input:focus {
        border: 5px solid red;
      }

      input {
        outline: none;
      }

      input:focus ~ span {
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <main class="container example-page">
      <h1 class="heading-primary sticky">Proprietatea focus:within</h1>
      <section class="lesson-example mt-lg">
        <form>
          <label>
            Nume: <input name="firstName" type="text" />
            <span>Test</span>
          </label>
        </form>
      </section>
    </main>
  </body>
</html>
